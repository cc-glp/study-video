<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;padding: 0;
    }
    div{
        width: 500px;
        height: 600px;
        float: left;
    }
    input{
        width: 500px;
        height: 30px;
        float: left;
    }
    .div{
        width: 500px;
        height: 500px;
        float: left;
        border: 1px solid black;
    }
    button{
        width: 500px;
        height: 30px;
        float: left;
    }
    </style>
</head>
<body>
    <div>
            <input type="text">
            <div class="div">
        
            </div>
            <button>留言</button>
    </div>
    
</body>
<script src="./jquery.js"></script>
<script>
    $('button').click(function(){
        
        $('.div').html($('input').val())
    })
</script>
</html>
